<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos de Alberto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-start bg-light p-3 border mb-4">
            <h2>Payment form example</h2>
        </div>

        <form id="paymentForm">
            <fieldset class="border p-3">
                <!-- Alertas de error -->
                <div id="errorAlert" class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <!-- Fila para Card #, CVC # y Amount -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4" required>
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="$ Amount" required>
                    </div>
                </div>

                <!-- Fila para First Name, Last Name -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <!-- Fila para City, State y Postal Code -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" required>
                            <option selected disabled>Pick a state</option>
                            <option>Álava</option>
                            <option>Madrid</option>
                            <option>Baleares</option>
                            <option>Granada</option>
                            <option>Zaragoza</option>
                            <option>Sevilla</option>
                            <option>La Coruña</option>
                            <option>Vizcaya</option>
                            <option>Badajoz</option>
                            <option>Toledo</option>
                            <option>Navarra</option>
                            <option>Barcelona</option>
                            <option>Pontevedra</option>
                            <option>Huesca</option>
                            <option>Valencia</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" maxlength="5" required>
                    </div>
                </div>

                <!-- Fila para Métodos de pago (inputs radio con logos) y mensaje -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label>
                        <div class="payment-methods d-flex align-items-center border p-2">
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="Visa" required>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="Mastercard" required>
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="Amex" required>
                                <label class="form-check-label" for="amex">
                                    <i class="fa-solid fa-credit-card"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="Paypal" required>
                                <label class="form-check-label" for="paypal">
                                    <i class="fa-brands fa-paypal"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Add any notes here."></textarea>
                    </div>
                </div>

                <!-- Botones de Enviar y Cancelar -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6e6d2595db.js" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('paymentForm');
        const errorAlert = document.getElementById('errorAlert');

        // Verifica si todos los campos requeridos están llenos
        form.addEventListener('input', () => {
            const allFilled = [...form.querySelectorAll('input[required], select[required]')].every(input => input.value.trim() !== '');
            if (allFilled) {
                errorAlert.classList.add('hidden');
            } else {
                errorAlert.classList.remove('hidden');
            }
        });

        // Al enviar el formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const allFilled = [...form.querySelectorAll('input[required], select[required]')].every(input => input.value.trim() !== '');
            if (!allFilled) {
                errorAlert.classList.remove('hidden');
            } else {
                alert('Form successfully submitted!');
            }
        });
    </script>
</body>
</html>
